<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUX Spotify Callback</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Spotify Auth Received</h1>
  <p>Copy the code from the URL bar.</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      document.body.innerHTML += `<p><strong>Code:</strong> ${code}</p>`;
    }
  </script>
</body>
</html>
